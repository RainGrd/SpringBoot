<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>图书管理</h1>    </div>    <div class="app-container">        <div class="box">            <!--搜索框-->            <div class="filter-container">                <el-input placeholder="图书类别" v-model="pagination.type" style="width: 200px;"                          class="filter-item"></el-input>                <el-input placeholder="图书名称" v-model="pagination.name" style="width: 200px;"                          class="filter-item"></el-input>                <el-input placeholder="图书描述" v-model="pagination.description" style="width: 200px;"                          class="filter-item"></el-input>                <el-button @click="getPage()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <!--表格组件-->            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                <el-table-column prop="description" label="描述" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"></el-input>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"></el-input>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    /*const instance = axios.create();    instance.interceptors.request.use(function () {/!*...*!/    });    // http request 拦截器    axios.interceptors.request.use(        (config) => {            config.params = config.params || {}            if (!config.params._v) { // eslint-disable-line                config.params._v = String(Math.random()).slice(0, 10) // eslint-disable-line            }            if (typeof window === 'undefined') {                config.url = config.url.replace(/^https/, 'http')            }            if (config.method === 'get') {                config.data = true            }            config.headers = {                'Content-Type': 'application/json;charset=UTF-8',            }            return config        },        error => Promise.reject(error)    )*/    Vue.config.productionTip = false;    let vue = new Vue({        el: '#app',        data: {            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit: false,//编辑表单是否可见            formData: {                type: '',                name: '',                description: '',            },//表单数据            rules: {//校验规则                type: [{required: true, message: '图书类别为必填项', trigger: 'blur'}],                name: [{required: true, message: '图书名称为必填项', trigger: 'blur'}]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize: 5,//每页显示的记录数                total: 0,//总记录数                /*查询条件*/                name: '',                type: '',                description: '',            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            // this.getAll();            this.getPage();        },        methods: {            //列表            getAll() {                axios.get("/books/queryBookAll.do").then((res) => {                    console.log(res);                }).catch((error) => {                    console.log('出错了!')                    // console.log(error);                    /*                    * {                    current: this.pagination.currentPage,                    pageSize: this.pagination.pageSize,                    name: this.pagination.name,                    type: this.pagination.type,                    description: this.pagination.description                }                    * */                });            },            //分页查询            getPage: function () {               /* axios.get("/books/queryBookPage.do", {                    params: this.pagination                }).then((res) => {                    this.dataList = res.data.records;                    this.pagination.currentPage = res.data.current;                    this.pagination.pageSize = res.data.size;                    this.pagination.total = res.data.total;                }).catch((error) => {                    console.log('出错了!')                    // console.log(error);                });*/            },            //切换页码            handleCurrentChange(currentPage) {                /*修改页码值为当前选中的页码值*/                this.pagination.currentPage = currentPage;                /*执行查询*/                this.getPage();            },            //弹出添加窗口            handleCreate() {                /*打开弹窗*/                this.dialogFormVisible = true;                /*重置表单*/                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {}            },            //添加            handleAdd() {                /*收集参数*/                axios.post("/books/saveBook.do", this.formData).then((result) => {                    if (result.data.code === 1) {                        /*关闭窗口*/                        this.dialogFormVisible = false;                        /*刷新页面*/                        this.getPage();                    } else {                        this.$message.error(result.data.message);                    }                });            },            //取消            cancel() {                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.$message.info("当前操作取消!");            },            // 删除            handleDelete(row) {                this.$confirm("确认删除吗?").then(_ => {                    axios.delete('/books/deleteBook.do/' + row.id, this.formData).then((result) => {                        if (result.data.code === 1) {                            /*刷新页面*/                            this.getPage();                        } else {                            this.$message.error(result.data.message);                        }                    });                }).catch(_ => {                });            },            //弹出编辑窗口            handleUpdate(row) {                /*打开修改窗口*/                this.dialogFormVisible4Edit = true;                /*表单数据*/                this.formData = row;            },            //修改事件            handleEdit() {                /*发送请求*/                axios.put('/books/updateBook.do', this.formData).then((result) => {                    if (result.data.code === 1) {                        /*关闭窗口*/                        this.dialogFormVisible4Edit = false;                        /*刷新页面*/                        this.getPage();                    } else {                        this.$message.error(result.data.message);                    }                })            },            //条件查询        }    })</script></html>
